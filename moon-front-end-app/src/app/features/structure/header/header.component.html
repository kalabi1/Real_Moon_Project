<!-- Header Section Start -->
<div class="header-section">
  <div class="container-fluid">
    <div class="row justify-content-between align-items-center">

      <!-- Header Logo (Header Left) Start -->
      <div class="header-logo col-auto">
        <a href="index.html">
          <img src="assets/images/logo/logo.png" alt="">
        </a>
      </div><!-- Header Logo (Header Left) End -->

      <!-- Header Right Start -->
      <div class="header-right flex-grow-1 col-auto">
        <div class="row justify-content-between align-items-center">

          <!-- Side Header Toggle & Search Start -->
          <div class="col-auto">
            <div class="row align-items-center">

              <!--Side Header Toggle-->
              <div class="col-auto"><button class="side-header-toggle"><i class="zmdi zmdi-menu"></i></button></div>

              <!--Header Search-->
              <div class="col-auto">

                <div class="header-search">

                  <button class="header-search-open d-block d-xl-none"><i class="zmdi zmdi-search"></i></button>

                </div>
              </div>

            </div>
          </div><!-- Side Header Toggle & Search End -->

          <!-- Header Notifications Area Start -->
          <div class="col-auto">

            <ul class="header-notification-area">

              <div class="dropdown user-profile-icon-wrapper mt-1" *ngIf="isLoged">
                <a (click)="onClickOpenProfileMenu()" class="user-profile-icon d-flex align-items-center ml-2">
                  <h4>{{ customerName }} <i class="fa fa-angle-down"></i></h4>
                </a>
                <div
                  [ngClass]="profilMenuExpan?'dropdown-menu dropdown-menu-right show':'dropdown-menu dropdown-menu-right'">
                  <a class="dropdown-item cursor-pointer" (click)="onClickLogOut($event)" href="">Logout</a>
                </div>
              </div>

            </ul>

          </div><!-- Header Notifications Area End -->

        </div>
      </div><!-- Header Right End -->

    </div>
  </div>
</div><!-- Header Section End -->
