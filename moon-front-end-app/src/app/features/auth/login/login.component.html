<div class="login-page-wrapper">
  <div class="login-wrapper">
    <div class="login-form-wrapper">
      <div class="container">
        <br>
        <br>
        <br>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="card p-4 mt-5 loogin-warper shadow">

              <form class="login-form" (ngSubmit)="atemptLogin()">
                <div class="singin-logo text-center">
                  <h4 class="pb20  text-regular">Welcome</h4>
                </div>
                <div class="text-center">
                  <h5 class="pb20  text-regular">Sign in to continue</h5>
                </div>
                <hr>
                <div class="input-group input-group--user-name mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-white"><i class="fa fa-user fa-lg text-primary"></i></span>
                  </div>
                  <input [(ngModel)]="username" required name="username" placeholder="User Name" type="text"
                    class="form-control bg-white" required (blur)="getCompanyList()">
                </div>
                <!--/.input-group-->
                <div class="input-group input-group--password mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-white"><i class="fa fa-unlock-alt fa-lg text-primary "></i></span>
                  </div>
                  <input [(ngModel)]="password" required type="password" name="password" class="form-control bg-white"
                    id="password" placeholder="Password" required>
                </div>
                <div class="input-group input-group--password mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-white"><i class="fa fa-sitemap text-primary "></i></span>
                  </div>
                  <select [(ngModel)]="workspace" name="workspace" class="form-control">
                    <option *ngFor="let compnay of compnayList" [value]="compnay.COMPANY_NO">{{ compnay.COMPANY_NAME }}
                    </option>
                  </select>
                </div>
                <div class="d-flex justify-content-between align-items-center password-remember-wrapper">
                  <div></div>
                </div>
                <!--/.input-group-->
                <input type="submit" [disabled]="!workspace"
                  class="btn btn-sm sign-in-button btn-primary mt-base  btn-block text-bolder mt-4 mb-4"
                  value="SIGN IN">
              </form>
            </div>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
    </div>
    <!--/.login-form-wrapper-->
  </div>
  <br>
</div>
