<div class="row">
  <div class="col-md-4">
    <div class="card">
      <h6 class="card-header">Charts of Account</h6>
      <div class="card-body">
        <div class="cost-tree-list">
          <ul class="chart-of-account-tree" [innerHTML]="htmlStr"> </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card">
      <h6 class="card-header">Charts of Account</h6>
      <div class="card-body">
        <div class="row">
          <div class="col-md-3">
            <label>Category</label>
          </div>
          <div class="col-md-9">
            <input readonly type="text" [(ngModel)]="acChart.natureNameCode" class="form-control form-control-sm">
          </div>
          <div class="col-md-3 mt-1">
            <label>Account Code</label>
          </div>
          <div class="col-md-9 mt-1">
            <input [(ngModel)]="acChart.accCode" readonly name="accCode" type="text"
              class="form-control form-control-sm">
          </div>
          <div class="col-md-3 mt-1">
            <label>Account Name</label>
          </div>
          <div class="col-md-9 mt-1">
            <input [(ngModel)]="acChart.accName" name="accName" type="text" class="form-control form-control-sm">
          </div>
          <div class="col-md-3 mt-1">
            <label>Description</label>
          </div>
          <div class="col-md-9 mt-1">
            <textarea [(ngModel)]="acChart.descr" name="descr" rows="3" class="form-control form-control-sm"></textarea>
          </div>
          <div class="col-md-3 mt-1">
            <label>Parent</label>
          </div>
          <div class="col-md-7 mt-1">
            <ng-select [items]="acCharParentList" bindLabel="accName" autofocus bindValue="accNo"
              name="acCharParentList" [(ngModel)]="acChart.parentAccNo">
            </ng-select>
          </div>
          <div class="col-md-2 mt-1">
            <div class="form-check">
              <input (change)="acChart.active=acChart.active?1:0" [checked]="acChart.active===1"
                [(ngModel)]="acChart.active" name="active" class="form-check-input" type="checkbox" id="activeCheck1">
              <label class="form-check-label" for="activeCheck1">
                Active
              </label>
            </div>
          </div>
        </div>
        <div class="col-md-12 mb-3">
          <div class="text-right mb-1">
            <button (click)="onclickSaveChart()" class="btn btn-primary btn-sm mr-1" *ngIf="!editMode"><i
                class="fa fa-check"></i>&nbsp;Save</button>
            <button (click)="onClickAddNew()" class="btn btn-secondary btn-sm" *ngIf="editMode"><i
                class="fa fa-plus"></i>&nbsp;Add New</button>
            <button (click)="onclickUpdateAcChart()" class="btn btn-success btn-sm ml-1" *ngIf="editMode"><i
                class="fa fa-refresh"></i>&nbsp;Update</button>
            <button (click)="onClickdeleteAcChart()" class="btn btn-danger btn-sm m-1" *ngIf="editMode"><i
                class="fa fa-times"></i>&nbsp;Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
